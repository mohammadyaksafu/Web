<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Display</title>
</head>
<body>
    <!-- Block Element 
     Div -->
     <!-- 
     1. Div New Line create 
     2.width extreme left to extreme right 
     3.custom width can replace 
     4.custom height can replace
     5.custom margin can replace
     6.Custom padding can replace  
     -->
     <div class="div">Welcome to Python Course </div>
     <div class="div">Welcome to python course 2.0</div>

     <div class="box">
        welcome to Box 
     </div>
     <!-- 
     1.Inline css  Try to remain same line
     2. Width Same as content width
     3. can't change custom width 
     4. can't change custom width 
     5.Custom margin not apply 
     6. only Margin can apply 
     
     // inline convert in to block by 
     display:block ;
     display:inline;
     display:inline-block;// enable height width 
     -->
     <span>This is CSS</span>
     <span>This is CSS 2.0 </span>
</body>
</html>
